<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikom</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../style.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="p-6 w-screen relative h-screen ">
    <header class="flex justify-between items-center w-full mb-5 relative ">
        <button id="backButton"> <img class="cursor-pointer w-8 h-8" src="../../assets/svg/chevron-left-icon.svg"
                alt=""></button>
        <p class="subheading">Detail Laporan</p>
        <button id="openPopupButton">
            <img class="w-8 h-8" src="../../assets/svg/dots-icon.svg" alt="">
        </button>

        <!-- popup -->
        <div id="popup"
            class="cursor-pointer absolute subtext hidden top-0 right-0 rounded-xl border-2 bg-white z-10 w-36 flex flex-col justify-between items-center text-center border-grey px-3 py-1 text-blue">
            <div class="border-b  w-full py-2">
                <p id="closePopupButton">Pusat Bantuan</p>
            </div>
            <div class=" w-full py-2">
                <p>Laporkan Masalah</p>
            </div>
        </div>
    </header>

    <div class="flex gap-5">
        <div class="flex gap-3">
            <h1 class="bg-orange-pastel w-12 h-12 text-white rounded-2xl flex justify-center items-center">M</h1>
            <div>
                <h1>MUHAMMAD IRZA DZULHIKA</h1>
                <div class="flex gap-5 items-center">
                    <p class="xsmall-text">Diupload pada 23/05/2026</p>
                    <div class="flex gap-1 items-center">
                        <img src="../../assets//svg/clock-icon.svg" alt="">
                        <p class="xsmall-text">17.30</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="space-y-3 mt-5">
            <div class="space-y-2">
                <h1>Nama Alat</h1>
                <div
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900">
                    <p>Router Nirkabel</p>
                </div>

            </div>
        </div>
        <div class="space-y-2 mt-5">
            <h1>Deskripsi Kerusakan</h1>
            <div
                class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900">
                <p>Router tidak ada koneksi internet, lampu indikator WAN mati.</p>
            </div>
        </div>
        <div class="space-y-2 mt-5">
            <h1>Bukti Dukung</h1>
            <div class="w-full h-40">
                <img class="w-full h-full object-cover rounded-2xl" src="../../assets/img/bukti-dukung.png" alt="">
            </div>
        </div>
        <div class="space-y-2 mt-5">
            <h1>Status</h1>

          <!-- dropdown -->
        <div class='cursor-pointer flex flex-col relative border border-grey rounded-lg p-3'>
            <div id="dropdownButton" class='flex justify-between items-center w-full'>
                <p id="dropdownText" class='regular-text text-blue'>Reguler</p>
                <img id="dropdownIcon" src="../../assets/svg/chevron-down-icon.svg" alt=""
                    class='w-6 h-6 transition-transform duration-300 transform'>
            </div>
            <!-- Dropdown menu -->
            <div id="dropdownMenu"
                class="absolute left-0 top-full w-full mt-2 bg-white border border-grey rounded-lg shadow-md hidden">
                <ul class="space-y-2 p-3">
                    <li class="dropdown-item cursor-pointer hover:bg-gray-100 p-2">Menunggu</li>
                    <hr>
                    <li class="dropdown-item cursor-pointer hover:bg-gray-100 p-2">Diperbaiki</li>
                    <hr>
                    <li class="dropdown-item cursor-pointer hover:bg-gray-100 p-2">Selesai</li>
                </ul>
            </div>
        </div>

        
        </div>
    </div>

    <script src="../../scripts/detail_laporan.js">

    </script>



</body>

</html>
