<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekrutmen Asisten Praktikum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="bg-white p-6 flex flex-col min-h-screen justify-between">
    <!-- Header -->
    <div class="absolute flex items-center">
      <a
        href="regis_asprak_2.html"
        class="flex items-center justify-center mb-6 text-white"
      >
        <img src="../../assets/svg/chevron-left-icon.svg" alt="kembali" />
      </a>
      <h1 class="text-lg font-medium text-center text-blue mb-6 px-4">
        Rekrutmen Asisten Praktikum
      </h1>
    </div>

    <!-- Form -->
    <div class="max-w-md mx-auto mt-16">
      <h2 class="font-normal text-xl mb-2 px-3">Data Diri</h2>
      <hr class="border-t-1 border-black mb-4" />

      <form class="space-y-4 mx-3">
        <input
          type="text"
          placeholder="Nama Lengkap"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="text"
          placeholder="NIM"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="text"
          placeholder="Program Studi"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="email"
          placeholder="Email (wajib email ub)"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300 italic"
        />
        <input
          type="tel"
          placeholder="Nomor telepon aktif"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </form>
      <!-- Upload KHS -->
      <div class="mt-6">
        <h2 class="font-normal text-xl mb-2 px-3">Upload Khs</h2>
        <hr class="border-t-1 border-black mb-4" />
        <div class="flex gap-4 border border-gray-300 rounded-lg p-1">
          <label
            class="w-32 flex items-center justify-center rounded-lg py-2 bg-gradient-blue text-white"
          >
            <img
              class="w-6 h-6"
              src="../../assets/svg/upload-icon.svg"
              alt=""
            />
            <input type="file" class="hidden" />
            Add File
          </label>
          <div class=""></div>
        </div>
      </div>

      <!-- Button -->
      <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2">
        <button
          id="lanjutButton2"
          class="bg-gradient-blue text-white py-3 px-12 rounded-full font-medium text-sm"
        >
          Lanjut
        </button>
      </div>
    </div>

    <script src="../../scripts/regis_asprak.js"></script>
  </body>
</html>
