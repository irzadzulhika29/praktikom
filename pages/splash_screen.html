<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRAKTIKOM - Splash Screen</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="flex flex-col justify-between items-center h-screen bg-white">
    <!-- Wave Top -->
    <div class="w-full">
      <img
        src="../assets/img/wave-atas-splash.png"
        alt="Wave Top"
        class="w-full object-cover"
      />
    </div>

    <!-- Main Content -->
    <div
      class="flex flex-col items-center justify-center flex-grow -mt-12 px-4 text-center"
    >
      <img
        src="../assets/svg/logo-praktikom.svg"
        alt="Logo PRAKTIKOM"
        class="w-24 h-24 mb-4"
      />

      <h1 class="text-2xl font-bold text-gray-800">
        <span class="text-gray-900">PRAKTI</span
        ><span class="text-orange-500">KOM</span>
      </h1>
      <p class="text-sm text-gray-600 mt-2">
        Satu Aplikasi untuk<br />Kemudahan Edukasi
      </p>
    </div>

    <!-- Footer dengan Wave Bottom -->
    <div class="relative w-full mt-8">
      <img
        src="../assets/img/wave-bawah-splash.png"
        alt="Wave Bottom"
        class="w-full object-cover"
      />

      <!-- Logo FILKOM dan Versi -->
      <div class="absolute bottom-8 left-1/2 -translate-x-1/2 text-center">
        <img
          src="../assets/svg/logo-filkom.svg"
          alt="Logo FILKOM"
          class="mx-auto h-4 mb-2"
        />
        <p class="text-xs text-black mb-10">versi. 1.0.0</p>
      </div>
    </div>
  </body>
</html>
