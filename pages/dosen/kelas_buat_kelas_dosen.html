<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kelas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../style.css" />
</head>

<body class="bg-white p-6 flex flex-col justify-between">
    <!-- header -->
    <header class="flex justify-between items-center w-full mb-5 relative ">
        <a href="kelas_dosen.html">
            <button> <img class="cursor-pointer " src="../../assets/svg/chevron-left-icon.svg" alt=""></button>
        </a>
        <p class="subheading text-blue">Buat Kelas</p>
        <button id="moreButton">
            <img class="cursor-pointer" src="../../assets/svg/dots-icon.svg" alt="">
        </button>

        <!-- popup -->
        <div id="popup"
            class="absolute subtext hidden top-0 right-0 rounded-xl border-2 bg-white z-10 w-36 flex flex-col justify-between items-center text-center border-grey px-3 py-1 text-blue">
            <div class="border-b w-full py-2">
                <p class=" popup-item cursor-pointer">Pusat Bantuan</p>
            </div>
            <div class="w-full py-2">
                <p class="popup-item cursor-pointer">Laporkan Masalah</p>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main class="w-full">
        <!-- Form -->
        <form>
            <h2 class="text-xl mb-2 px-3">Informasi Kelas</h2>
            <hr class="border-t-1 border-black mb-4" />
            <div class="px-3 space-y-3 mb-10">
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Nama Kelas">
                </input>
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Beban SKS">
                </input>
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Deskripsi Kelas" type='text'>
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Waktu Mulai" type='text'>
            </div>

            <h2 class="text-xl mb-2 px-3">Waktu dan Tempat</h2>
            <hr class="border-t-1 border-black mb-4" />
            <div class="px-3 space-y-3 mb-10">
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Hari Pelakasanaa">
                </input>
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Beban SKS">
                </input>
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Waktu Pelaksanaan" type='text'>
                <input type="text"
                    class="regular-text border-2 border-sky rounded-lg w-full py-3 px-4 focus:outline-none focus:border-blue-900"
                    placeholder="Tempat Pelaksanaan" type='text'>
            </div>
        </form>

        <!-- Button -->
        <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2 w-full px-6">
            <button type="button" id="confirmationButton"
                class="w-full bg-gradient-blue text-white py-3 px-10 rounded-full font-medium whitespace-nowrap">
                Buat Kelas
            </button>
        </div>
    </main>

    <!-- popup confirmation -->
    <div id="confirmationPopup"
        class="hidden fixed bottom-0 left-0 right-0 border-2 border-grey max-h-72 px-5 py-5 rounded-t-3xl bg-white z-10 shadow-xl">
        <div class="flex flex-col justify-center items-center gap-5">
            <h1 class="text-center font-bold subheading">Kelas berhasil <br>ditambahkan</h1>
            <img src="../../assets/svg/checklist-icon.svg" alt="">
            <a class="w-full" href="kelas_dosen.html">
                <button id="closePopup" class="regular-text bg-gradient-blue rounded-full w-full text-white py-3">
                    Tutup
                </button>
            </a>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../../scripts/buat_kelas.js"></script>
</body>

</html>
